
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ludo Board</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      width: 20px;
      height: 20px;
      border: 1px solid #333;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 12px;
    }
    /* Home areas */
    .red-home { background-color: #ffcccc; }
    .yellow-home { background-color: #fff3b8; }
    .blue-home { background-color: #ccccff; }
    .green-home { background-color: #ccffcc; }
    /* Colored paths */
    .red-path { background-color: #ff9999; }
    .yellow-path { background-color: #ffeb99; }
    .blue-path { background-color: #9999ff; }
    .green-path { background-color: #99ff99; }
    /* Center finishing area */
    .center { background-color: #eeeeee; }
    /* Default path cells */
    .path { background-color: #ffffff; }
  </style>
</head>
<body>
  <h1>Ludo Board</h1>
  <table id="ludoBoard"></table>

  <script>
    const board = document.getElementById('ludoBoard');
    for (let i = 1; i <= 15; i++) {
      const row = document.createElement('tr');
      for (let j = 1; j <= 15; j++) {
        const cell = document.createElement('td');

        // Center 3x3 area: rows 7-9 and columns 7-9
        if (i >= 7 && i <= 9 && j >= 7 && j <= 9) {
          cell.className = 'center';
          // Special texts in center:
          if(i === 7 && j === 7) {
            cell.innerText = '1';
          } else if(i === 7 && j === 9) {
            cell.innerText = '2';
          } else if(i === 9 && j === 7) {
            cell.innerText = '3';
          } else if(i === 9 && j === 9) {
            cell.innerText = '4';
          } else if(i === 8 && j === 8) {
            cell.innerText = 'WIN';
          }
        }
        // Home areas
        else if (i <= 6 && j <= 6) {
          cell.className = 'red-home';
        } else if (i <= 6 && j >= 10) {
          cell.className = 'yellow-home';
        } else if (i >= 10 && j <= 6) {
          cell.className = 'blue-home';
        } else if (i >= 10 && j >= 10) {
          cell.className = 'green-home';
        }
        // Colored path cells with START markers
        else if (i === 8 && j >= 1 && j <= 6) {
          cell.className = 'red-path';
          if (j === 1) cell.innerText = 'START';
        } else if (i === 8 && j >= 10 && j <= 15) {
          cell.className = 'yellow-path';
          if (j === 15) cell.innerText = 'START';
        } else if (j === 8 && i >= 10 && i <= 15) {
          cell.className = 'blue-path';
          if (i === 15) cell.innerText = 'START';
        } else if (j === 8 && i >= 1 && i <= 6) {
          cell.className = 'green-path';
          if (i === 1) cell.innerText = 'START';
        }
        // Default path cells
        else {
          cell.className = 'path';
        }
        row.appendChild(cell);
      }
      board.appendChild(row);
    }
  </script>
</body>
</html>
